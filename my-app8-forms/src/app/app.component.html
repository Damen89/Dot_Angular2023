<main>

  <!-- Form Template Driven -->
  <!-- <div class="container">
    <app-form1></app-form1>
  </div> -->

  <!-- Reactive Form -->
  <!-- <div class="container">
    <app-form2></app-form2>
  </div> -->

  <div class="container">
    <h2>Angular Material</h2>
    <button mat-raised-button color="warn">Basic</button>
  </div>

  <div class="container">
    <form class="col-md-6">
      <mat-form-field class="col-12">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="{{company}}" [(ngModel)]="company">
      </mat-form-field>

      <div class="col-12" cellspacing="0">
        <mat-form-field class="col-6">
          <mat-label>First name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="col-6">
          <mat-label>Long Last Name</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <p>
        <mat-form-field class="col-12">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Address 2</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </p>

      <table class="col-12" cellspacing="0"><tr>
        <td><mat-form-field class="col-12">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco">
        </mat-form-field></td>
        <td><mat-form-field class="col-12">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California">
        </mat-form-field></td>
        <td><mat-form-field class="col-12">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
          <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
        </mat-form-field></td>
      </tr></table>
    </form>

  </div>
</main>
